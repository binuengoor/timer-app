<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timer application with customizable presets">
    <title>Timer App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="timer">
        <h1>Timer</h1>
        <div class="display" id="display" role="timer" aria-live="polite">00:00:00.000</div>
        
        <div class="controls">
            <div class="inputs">
                <div class="input-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" aria-label="Minutes">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" aria-label="Seconds">
                </div>
            </div>
            <div class="buttons">
                <button id="startBtn" aria-label="Start timer">Start</button>
                <button id="pauseBtn" aria-label="Pause timer">Pause</button>
                <button id="resetBtn" aria-label="Reset timer">Reset</button>
            </div>
        </div>

        <div class="preset-section">
            <div class="preset-container">
                <select id="presetSelect" class="preset-select" aria-label="Timer presets">
                    <option value="">Select Preset</option>
                    <option value="60000">1 minute</option>
                    <option value="120000">2 minutes</option>
                    <option value="300000">5 minutes</option>
                    <option value="900000">15 minutes</option>
                    <option value="1800000">30 minutes</option>
                    <option value="3600000">60 minutes</option>
                </select>
                <button id="applyPreset" class="apply-preset">Apply</button>
            </div>
        </div>
    </main>

    <audio id="alarm" src="assets/alarm.mp3" preload="auto"></audio>
    <script src="script.js" defer></script>
</body>
</html>
